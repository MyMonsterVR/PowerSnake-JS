<html>

<head>
  <title>Snake</title>
  <link href='assets/css/reset.css' rel='stylesheet'>
  <link href='assets/css/master.css' rel='stylesheet'>
</head>

<body onload='checkSupported()'>
  <script>
    var snd = new Audio("assets/music/beat1.mp3");
    snd.addEventListener('ended', function() {
      snd.currentTime = 0;
      snd.play();
    }, false);
  </script>

  <span id='logo'>SNAKE</span>

  <div id="setup">
    <button name="play" onclick="init();snd.play();snd.loop();document.getElementById('setup').style.display='none';document.getElementById('play_menu').style.display='block'">PLAY NOW</button>
  </div>

  <div id='play_menu'>
    <button onclick="pause();document.getElementById('play_menu').style.display='none';document.getElementById('pause_menu').style.display='block';">Pause</button>
  </div>

  <div id='pause_menu'>
    <button onclick="restart();document.getElementById('play_menu').style.display='block';document.getElementById('pause_menu').style.display='none';">Restart</button>
    <button onclick="play();document.getElementById('play_menu').style.display='block';document.getElementById('pause_menu').style.display='none';">Resume</button>
  </div>

  <div id='restart_menu'>
    <button onclick="restart();document.getElementById('play_menu').style.display='block';document.getElementById('restart_menu').style.display='none';">Restart</button>
  </div>

  <div id="score_container">
    Score:
    <span id="score" style="color: lightgreen">0</span><br>
    <span id="currentpowerup" style="color: aqua">Current PowerUP: NONE</span>
    <p style="color: #FF5733;">Music and SFX from <br><a href="https://zapsplat.com" style="color: #FF4330;">https://www.zapsplat.com</a></p>
  </div>

  <canvas id="canvas" width="1200" height="600" style="margin-top: 10px;"></canvas>
</body>

</html>
<script src='assets/js/newgame.js' type='text/javascript'></script>
